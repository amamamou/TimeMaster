<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <app-admin-sidebar></app-admin-sidebar> 
<div class="container">
    <h2>Add Teacher</h2>
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <input id="role" formControlName="role" />
      </div>
  
      <div class="form-group">
        <label for="MaxDeysPerWeeks">MaxDeysPerWeeks</label>
        <input id="MaxDeysPerWeeks" formControlName="MaxDeysPerWeeks" />
      </div>
      <div class="form-group">
        <label for="maxHoursPerDay">maxHoursPerDay</label>
        <input id="maxHoursPerDay" formControlName="maxHoursPerDay" />
      </div>
      <div class="form-group">
        <label for="maxGapsPerDay">maxGapsPerDay</label>
        <input id="maxGapsPerDay" formControlName="maxGapsPerDay" />
      </div>
      <div class="form-group">
        <label for="subjectSpecialization">subjectSpecialization</label>
        <input id="subjectSpecialization" formControlName="subjectSpecialization" />
      </div> 
      <div class="form-group">
        <label for="assignedActivities">assignedActivities</label>
        <input id="assignedActivities" formControlName="assignedActivities" />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input id="email" formControlName="email" />
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid">Add Teacher</button>
        <!-- Vous pouvez ajouter un bouton Cancel ou Back ici si nÃ©cessaire -->
      
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
    </div>
    </form>
  </div>
</body>
