<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMm6v8xD8xgZ6d9B8+/N4D5jUsf38I7Ye4p5i" crossorigin="anonymous">

</head>
<body>
    <app-admin-sidebar></app-admin-sidebar>
    <div class="container">
        <div class="rooms-container">
            <h1>Rooms Management</h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="roomForm" class="room-form">
                <div class="form-group">
                    <label for="name">Room Name</label>
                    <input id="name" formControlName="name" placeholder="Enter room name" required />
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input id="capacity" type="number" formControlName="capacity" placeholder="Enter capacity" required />
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        {{ isEditing ? 'Update Room' : 'Add Room' }}
                    </button>
                    <button type="button" (click)="clearForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
            <h2>Available Rooms</h2>
            <table class="rooms-table">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let room of rooms">
                    <td>{{ room.roomID }}</td>
                    <td>{{ room.name }}</td>
                    <td>{{ room.capacity }}</td>
                    <td class="action-icons">
                        <i class="fas fa-edit icon icon-edit" (click)="editRoom(room)" title="Edit"></i>
                        <i class="fas fa-trash-alt icon icon-delete" (click)="deleteRoom(room.roomID)" title="Delete"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <ng-template #noRooms>
                <p>No rooms available.</p>
            </ng-template>
        </div>
    </div>
</body>
</html>
