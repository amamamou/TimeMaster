<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <img src="assets/logoTM.png" alt="TimeMaster Logo" />
        <span class="site-title">TimeMaster</span>
      </div>
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
      <div class="action-buttons">
        <button class="login-btn">Login</button>
        <button class="join-btn">Join Us</button>
      </div>
    </div>
  </header>
  <section class="full-section">

      <h5>For Better Future</h5>
      <h2>25K+ STUDENTS<br>TRUST US</h2>
      <p>Find the right instructor for you <br> from over 10,000 teachers</p>

        <button class="btn blue-btn">Learn More</button>
      </div>
    </div>
    <div class="image-container">
      <img src="assets/home1.PNG" alt="Instructor Image" />
